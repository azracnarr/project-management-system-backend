server {
    listen 80;
    # Başlangıç için alan adı olarak _ kullanmak en kolayıdır.
    # Bu, gelen her isteği kabul et demektir.
    server_name _;

    # Tarayıcıdan '/' adresine (ana sayfa) bir istek gelirse...
    location / {
        # ...isteği 'frontend' isimli servise yönlendir.
        # Docker Compose servis isimlerini ağ içinde tanır.
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Tarayıcıdan '/api/' ile başlayan bir istek gelirse...
    location /api/ {
        # ...isteği 'app' isimli backend servisine yönlendir.
        # Spring Boot 8080 portunda çalıştığı için portu belirtiyoruz.
        proxy_pass http://app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}